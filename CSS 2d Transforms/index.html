<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transforms</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
       <!--Using CSS transforms you can Move , Rotate , Scale & Skew Elements.-->
<!--Syntax-->
<!--transform:rotate(degree)-->


<!--

    YOU CAN USE THIS PROPERTIES WITH TRANSFORM METHOD (2D METHODS).

translate()
rotate()
scaleX()
scaleY()
scale()
skewX()
skewY()
skew()
matrix()
-->
             <!--TRANSFORM ROTATE METHOD-->

   <!--The rotate() method rotates an element clockwise or counter-clockwise.-->

    
    <div class="Deg"> <!--YOU CAN ALSO DECLARE A ID HERE.-->
    This div element is rotated clockwise 20 degrees.
    </div>

<br/>


            <!--TRANSLATE METHOD-->

<!--The translate() method moves an element from its current position.-->

<div class="translate">
    first property for x-axis(40px) &
      second property for y-axis(90px).
    </div>

<br/>



        <!--SCALE METHOD-->
<!--method increases or decreases the size of an element.-->


<div class="scale">
    This div element is two times of its original width, and three times of its original height.
    </div>

        <!--SKEW-->


        <div class="skew">
            SKEW
            </div>
            

    <!--SKEW Y-AXIS-->
<div class="skewY"> SKEWY</div>


   <!--SKEW X-AXIS-->
   <div class="skewX"> SKEWX</div>


<!--MATRIX METHOD-->
   <div class="matrix">
MATRIX METHOD
    </div>
    
</body>
</html>
