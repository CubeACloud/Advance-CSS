<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d Transforms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Using CSS "transform" propery you can apply 3D trasnformation.-->
                
                <!-- METHODS: -->
    <!--
rotateX().
rotateY().
rotateZ().
    -->

         <!--ROTATEX() METHOD ROTATE AN ELEMENT AROUND IT'S X-AXIS. -->
 
    <div class="rotatex">
        This div element is rotated around X-axis 150 degrees.
        </div>


        <!--ROTATEY() METHOD ROTATE AN ELEMENT AROUND IT'S X-AXIS. -->
 
        <div class="rotatey">

            This div element is rotated around y-axis 150 degrees.
        </div>
  
        <!--ROTATEZ() METHOD ROTATE AN ELEMENT AROUND IT'S X-AXIS. -->
 

        <div class="rotatez">

            This div element is rotated around Z-axis 90 degrees.
        </div>
  



</body>
</html>
