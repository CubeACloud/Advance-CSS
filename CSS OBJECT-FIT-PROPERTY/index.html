<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object fit</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--in css we use object fit property to resize the object-->
    <img src="car.jpg"  alt="car" width="400" height="300">

    <h2>No object-fit:</h2>
<img  src="car.jpg"  alt="car"   style="width:200px;height:400px">

<h2>object-fit: fill (this is default):</h2>
<img class="fill"  src="car.jpg"  alt="car" style="width:200px;height:400px">

<h2>object-fit: contain:</h2>
<img class="contain"  src="car.jpg"  alt="car" style="width:200px;height:400px">

<h2>object-fit: cover:</h2>
<img class="cover"  src="car.jpg"  alt="car" style="width:200px;height:400px">

<h2>object-fit: scale-down:</h2>
<img class="scale-down" src="car.jpg"  alt="car" style="width:200px;height:400px">

<h2>object-fit: none:</h2>
<img class="none"  src="car.jpg"  alt="car" style="width:200px;height:400px">


</body>
</html>
