<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>style images</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--border radius-->
<img class="im1" src="car.jpg" width="300px" height="300px">
<br/>
<img class="im2" src="car.jpg" width="300px" height="300px">
<br/>

<!--image with borders & hover effect-->
<a target="_blank" href="car.jpg">
<img class="im3" src="car.jpg" width="300px" height="300px">
</a>
<br/>
<!---->
<img class="im4" src="car.jpg" width="50%">


<!--card example-->
<div class="im5">
    <img src="car.jpg"  style="width:300px ; height: 300px ; ">
    <div class="container">
    <p>Maserati</p>
    </div>
  </div>


<!--filters-->  
<br/>
  <img class="im6" src="car.jpg" width="300px" height="300px">


</body>
</html>
