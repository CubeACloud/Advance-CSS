<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Using animation-timing-function we can specified the speed curve of the animation-->
    <!-- following are the Animation-timing-function properties
    
    ease - Specifies an animation with a slow start, then fast, then end slowly (this is default).
    linear - Specifies an animation with the same speed from start to end.
    ease-in - Specifies an animation with a slow start.
    ease-out - Specifies an animation with a slow end.
    ease-in-out - Specifies an animation with a slow start and end.
 -->

 <div class="linear">Linear</div>

 <br/>

 <div class="ease">Ease</div>

 <br/>

 <div class="ease-in">Ease-in</div>

 <br/>

 <div class="ease-out">Ease-out</div>

 <br/>

 <div class="ease-in-out">Ease-in-out</div>
<br/>


<div class="forward">Forward</div>

<br/>

<div class="backward">Backward</div>

<br/>

<div class="both">Both</div>

<br/>

<div class="all">All</div>
</body>
</html>
