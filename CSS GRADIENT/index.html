<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>gradients</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!--CSS gradients let you display smooth transitions between two or more specified colors-->


    <!--

CSS defines two types of gradients:

Linear Gradients (goes down/up/left/right/diagonally)
Radial Gradients (defined by their center)

    -->


    <!--first we define Linear Gradients 
    
    *To create a linear gradient you must define at least two color stops. 



   * SYNTAX * 
background-image: linear-gradient(direction, color-stop1, color-stop2, ...);


    -->
<!--
    Linear Gradient - Top to Bottom is default)
-->


<!-- Linear Gradient - Left to Right -->

<!---->
<p>Left to Right</p>
<div class="grad1"></div>


<!--Linear Gradient - DIAGONAL-->
<br/>
<p>DIAGONAL</p>
<br/>
<!--The following example shows a linear gradient that starts at top left -->

<div class="grad2"></div>



<p>
    USING ANGLES
</p>

<!--you can also add different angles , instead of predefined directions  (to bottom, to top, to right, to left, to bottom right, etc.).-->


<div class="angle69"></div>

<br/>
<!--for multiple colors-->
<p>FOR MILTIPLE COLOR</p>

<div class="multi">
</div>

    <!--Using Transparency-->
<!--CSS gradients also support transparency, which can be used to create fading effects.-->
<p> FOR Transparency--  </p>
<div class="transparency"> </div>


<!--RADIAL GRADIENT -->

<br/>
<p> FOR RADIAL GRADIENT </p>

<!--THIS IS DEFAULT STYLE--> 
<!--also with shapes-->
<div class="radial"></div>




<br/>


<!--Radial Gradient - Differently Spaced Color-->
<p>
    Radial Gradient - Differently Spaced Color
</p>
<div class="radial2"></div>


<br/>
<!--REPEATING RADIAL GRADIEN
-->
<p> REPEATING RADIAL GRADIENT </p>


<div class="repeat"></div>
</body>
